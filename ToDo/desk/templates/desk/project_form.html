{% extends "desk/base.html" %}
{% block content %}
    <h1>{{ project }}</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'desk:project_create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
{% endblock content %}
