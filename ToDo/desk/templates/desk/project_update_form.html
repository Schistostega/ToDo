{% extends 'desk/base.html' %}
{% block content %}
    <h1>{{ project }}</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'desk:project_update' project.id %}" method="post">
        {% csrf_token %}
        <label for="{{ project.name }}-id">Project name: </label>
        <input type="text" name="name" id="{{ project.name }}-id">
        <input type="submit" value="Update">
    </form>
{% endblock content %}
