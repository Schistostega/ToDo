{% extends 'desk/base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
        <a href="{% url 'desk:task_detail' object.id %}">Cancel</a>
    </form>
{% endblock content %}
