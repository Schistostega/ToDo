{% extends "desk/base.html" %}
{% block content %}
    {% if task_list %}
        <ul>
            {% for task in task_list %}
                <li><a href="{% url 'desk:task_detail' task.id %}">{{ task }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>There no tasks yet.</h2>
    {% endif %}
{% endblock content %}
