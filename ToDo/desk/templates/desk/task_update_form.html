{% extends "desk/base.html" %}
{% block content %}
    <h1>{{ task }}</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'desk:task_update' task.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Update">
    </form>
{% endblock content %}
