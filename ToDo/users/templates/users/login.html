{% extends 'desk/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="m-auto w-50 border rounded p-3 text-white">
        <form action="#" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <input type="submit" class="btn btn-dark border" value="Login">
        </form>
        <div class="border-top mt-4 pt-2">
            <small class="text-muted">
                Need an account?<a href="{% url 'users:register' %}" class="ml-4">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
