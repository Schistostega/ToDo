{% extends 'desk/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="m-auto w-50 border rounded p-3 text-white">
        <form action="#" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile</legend>
                {{ form|crispy }}
            </fieldset>
            <input type="submit" class="btn btn-dark border" value="Update Profile">
        </form>
    </div>
{% endblock content %}
