{% extends 'desk/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="m-auto w-50 border rounded p-3 text-white">
        <form action="#" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Registration Form</legend>
                {{ form|crispy }}
            </fieldset>
            <input type="submit" class="btn btn-dark border" value="Sign Up">
        </form>
        <div class="border-top mt-4 pt-2">
            <small class="text-muted">
                Already have an account?<a href="{% url 'users:login' %}" class="ml-4">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
